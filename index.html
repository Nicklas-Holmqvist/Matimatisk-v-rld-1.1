<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mobile.css">

    <!-- Fontawsome -->

    <script src="https://kit.fontawesome.com/e5bc88f7ae.js" crossorigin="anonymous"></script>

    <!-- Favicon -->

    <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png"/>
    <link rel="shortcut icon" type="image/ico" href="http://nicklasholmqvist.se/favicon.ico"/>

    <script defer src="./script/app.js"></script>

    <title>Simpel Addition | Nicklas Holmqvist</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="math-container">
            <div class="math-item" id="mathItem">
                <div class="mathFunction flex row">
                    <div class="addition flex center"><i class="fas fa-plus"></i></div>
                    <div class="minus flex center"><i class="fas fa-minus"></i></div>
                    <!-- <div class="multiply flex center"><i class="fas fa-times"></i></div> -->
                </div>
                <h1>Addition</h1>
                <div class="item-number">
                    <p id="nr1" class="nr1">5</p>
                    <p id="plus">+</p>
                    <p id="nr2">6</p>
                    <p>=</p>
                    <input type="tel" id="answer" class="user-input" autofocus>
                </div>                
                <form id="Myform">
                <input type="button" class="correct-btn" id="correctBtn" value="Rätta">
                <input type="button" class="correct-btn new" id="newBtn" value="Nytt tal">              
                </form>
                <p id="correct" class="correct"></p>
                <div class="rightwrong flex row">
                    <div class="right flex column">
                        <p>Antal rätt</p>
                        <p id="right">0</p>
                    </div>
                    <div class="wrong flex column">
                        <p>Antal fel</p>
                        <p id="wrong">0</p>
                    </div>
                </div>
                <div class="reset flex row">
                    <p id="higherNumbers">Högre tal</p>
                    <p id="resetCount">Nollställ</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>Skapad av: Nicklas Holmqvist</span>
        <a href="mailto:nicklas_holmqvist@outlook.com"><i class="far fa-envelope"></i></a>
    </footer>    
    
</body>
</html>
